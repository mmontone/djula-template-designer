<html>
    <p>Access template arguments from <a target="_blank" href="http://localhost:9090/lisp-data">HTTP endpoint</a> that returns Lisp data:</p> 
    <ul>
        <li><b>Lisp implementation type:</b>{{lisp-implementation-type}}</li>
        <li><b>Compiler version:</b>{{lisp-implementation-version}}</li>
        <b>Packages:</b>
        <ul>
            {% for package in packages %}
            <li>{{package}}</li>
            {% endfor %}
        </ul>
    </ul>
</html>
