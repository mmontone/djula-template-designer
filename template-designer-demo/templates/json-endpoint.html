<html>
    <p>Access template arguments from <a target="_blank" href="http://localhost:9090/json-data">HTTP endpoint</a> that returns JSON data:</p> 
    <ul>
        <li><b>Template system:</b>{{lisp-implementation-type}}</li>
        <li><b>Template system:</b>{{lisp-implementation-version}}</li>
        <b>Packages:</b>
        <ul>
            {% for package in packages %}
            <li>{{package}}</li>
            {% endfor %}
        </ul>
    </ul>
</html>
